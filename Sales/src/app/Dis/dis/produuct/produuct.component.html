<div class="Search">
  <input type="search" placeholder="search" (keyup)="filter($event)"> <mat-icon>search</mat-icon> 
</div>
<div class="mat-elvation-z8">
  <table mat-table [dataSource]="loginform" class="table table-striped" matSort>
      <ng-container matColumnDef="imageID">
          <th  mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number">ID</th>
          <td mat-cell *matCellDef="let element" >{{element.imageID}}</td>
      </ng-container>
      <ng-container matColumnDef="productFamily">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by name">Category</th>
        <td mat-cell *matCellDef="let element" >{{element.productFamily}}</td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by name">Product Name</th>
      <td mat-cell *matCellDef="let element" >{{element.product}}</td>
  </ng-container>
    <ng-container matColumnDef="productImage1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let element" ><img src="data:image/png;base64,{{element.productImage1}}"  style="height: 100px; width: 150px; "/></td>
  </ng-container>

<ng-container matColumnDef="Action">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
  <td mat-cell *matCellDef="let row" ><button mat-raised-button class="btn btn-primary" (click)="view(row)">View</button></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columns">

</tr>
<tr mat-row *matRowDef="let row; columns:columns;"></tr>
  </table>
</div>
