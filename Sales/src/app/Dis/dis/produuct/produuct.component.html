<div class="table-responsive">
    <table class="table">
      <tr>
        <th><b>ID</b></th>
        <th><b>Category</b></th>

        <th><b>Description</b></th>
        <th><b>Preview</b></th>
      </tr>
      <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.imageID}}</td>
            <td>{{item.productFamily}}</td>

            <td>{{item.Descriptions}}</td>
            <td><img src="data:image/png;base64,{{item.productImage1}}"  style="height: 100px; width: 150px;"/></td>
        </tr>
      </tbody>
    </table>


</div>
