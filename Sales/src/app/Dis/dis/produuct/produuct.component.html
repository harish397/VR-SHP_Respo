
<app-home></app-home>
<div class="table-responsive">
    <table class="table">
      <tr>
        <th><b>ID</b></th>
        <th><b>Category</b></th>
        <th>Product</th>
        <th><b>Preview</b></th>
        <th>Action</th>
      </tr>
      <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.imageID}}</td>
            <td>{{item.productFamily}}</td>
            <td>{{item.product}}</td>
            <td><img src="data:image/png;base64,{{item.productImage1}}"  style="height: 100px; width: 150px; "/></td>

            <td><button mat-raised-button class="btn btn-primary" (click)="view(item)">Veiw</button></td>
        </tr>
      </tbody>
    </table>


</div>
